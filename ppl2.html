<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио</title>
</head>
<body>
    <h1>Моё портфолио</h1>

    <section>
        <h2>Обо мне</h2>
        <ul>
            <li>Имя: <input type="text" placeholder="Ваше имя"></li>
            <li>Email: <input type="email" placeholder="Ваш email"></li>
            <li>Кратко о себе: <input type="text" placeholder="Описание"></li>
        </ul>
    </section>

    <section>
        <h2>Мои проекты</h2>
        <ol>
            <li>Проект 1 <button>Подробнее</button></li>
            <li>Проект 2 <button>Подробнее</button></li>
            <li>Проект 3 <button>Подробнее</button></li>
        </ol>
        <button>Добавить проект</button>
    </section>

    <section>
        <h2>Связаться со мной</h2>
        <form>
            <label>Имя: <input type="text" name="name"></label><br>
            <label>Email: <input type="email" name="email"></label><br>
            <label>Сообщение:<br>
                <textarea name="message" rows="4" cols="40"></textarea>
            </label><br>
            <button type="submit">Отправить</button>
        </form>
    </section>
</body>
</html>
